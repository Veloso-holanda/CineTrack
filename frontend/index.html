<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineTrack</title>
    <link rel="icon" href="../frontend/Icon/Sirubico-Black-Metal-Folders-Videos.ico" sizes="192x192">
    <link rel="shortcut icon" type="imagem/x-icon" href="../frontend/Icon/Sirubico-Black-Metal-Folders-Videos.ico">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../frontend/Icon/Sirubico-Black-Metal-Folders-Videos.256.png" alt="Logo do CineTrack" width="45px">
            <p>CineTrack - Seu portal personalizado de filmes</p>
        </div>
        <nav>
            <form id="pesquisa-filme">
                <input type="text" id="nome-filme" placeholder="pesquisar filme...">
                <button type="submit" id="buscar-filme">Buscar</button>
            </form>
        </nav>
    </header>

    <div id="resultados-filmes"></div>
<script src="script.js"></script>

</body>
</html>
